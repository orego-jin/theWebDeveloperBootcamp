<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <link rel="stylesheet" href="app.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <script defer src="app.js"></script>
</head>
<body>
    <header>
        <h1>Demo</h1>
    </header>
    <main class="container">
        <nav class="buttonContainer">
            <button onclick="ShowContents(0)">Daily To Do List</button>
            <button onclick="ShowContents(1, 'yellow')">Calendar</button>
            <button onclick="ShowContents(2, 'orange')">Archive</button>
        </nav>
        <div class="tabContent">

            <div class="input-container">
                <h2>Projects</h2>
                <form>
                    <input type="text" class="project-input">
                    <button class="project-button" type="submit">
                        <i class="far fa-plus-square"></i>
                    </button>
                </form>
            </div>

            <div class= "project-container">                
            </div>
                
        </div>

            <div class="tabContent">tab 2 content</div>
            <div class="tabContent">tab 3 content</div>
    </main> 
    <footer></footer>
    <template id="task-template">
        <div class="task">
          <input type="checkbox" />
          <label>
            <span class="custom-checkbox"></span>
          </label>
        </div>
      </template>
</body>
</html>
